        .thumbnail button.btn-fab {
            top: 62%;
            left: 67%;
            position: absolute;
        }
    }
    @media (min-width: 768px) {
        .thumbnail button.btn-fab {
            top: 59%;
            left: 70%;
            position: absolute;
        }
    }
    @media (min-width: 768px) {

    @media (min-width: 1200px) {

            width: 1020px;
        }

    @media (min-width: 992px) {

        }
