
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myImageLabel">Create or edit a Image</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="image.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="image.name"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="setImage($file, image)" ngf-pattern="'image/*'">
            <label for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + image.imageContentType + ';base64,' + image.image}}" style="max-height: 100px;" ng-if="image.image"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{image.imageContentType}} {{byteSize(image.image)}}</span>
                    <button ng-click="image.image=null;image.imageContentType=null;"
                            ng-if="image.image"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setImage($file, image)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="image.image"
                     />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="image.imageContentType" />
        </div>

        <div class="form-group">
            <label for="field_space">space</label>
            <select class="form-control" id="field_space" name="space" ng-model="image.space" ng-options="space as space.title for space in spaces track by space.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
