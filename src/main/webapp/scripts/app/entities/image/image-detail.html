
<div>
    <h2><span>Image</span> {{image.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{image.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Image</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + image.imageContentType + ';base64,' + image.image}}" style="max-width: 100%;" ng-if="image.image"/>
                    <div>{{image.imageContentType}}  {{byteSize(image.image)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span>space</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="space.detail({id:image.space.id})">{{image.space.title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
